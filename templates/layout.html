<!DOCTYPE html>
<html>
  <head>
    <!-- BOOTSTRAP desde www.getbootstrap.com-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS Propio-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    <!--Barra de navegaciÃ³n -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://sifut.net">
        <img src="{{ url_for('static', filename='SIFUT.png') }}" width="95px" height="30px">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home') }}">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('visualizar') }}">Visualizar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('acerca_de') }}">Acerca de</a>
          </li>
        </ul>
      </div>
    </nav>

    <div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
